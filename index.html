<!DOCTYPE html>
<html>
<head>
    <title>Sum Calculator</title>
    <style>
        body {
            background-color: #fff;
            color: #000;
            position: relative; /* Ensure body is a positioning context */
            padding-top: 50px; /* Add padding to prevent overlap with the button */
        }

        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        input {
            background-color: #fff;
            color: #000;
            border: 1px solid #ccc;
            padding: 5px;
        }

        .dark-mode input {
            background-color: #555;
            color: #fff;
            border: 1px solid #888;
        }

        button {
            background-color: #f0f0f0;
            color: #000;
            border: 1px solid #ccc;
            padding: 8px 12px;
            cursor: pointer;
        }

        .dark-mode button {
            background-color: #555;
            color: #fff;
            border: 1px solid #888;
        }

        #darkModeToggle {
            font-size: 1.5em; /* Make icon larger */
            padding: 5px 10px; /* Adjust padding */
            border-radius: 50%; /* Make it circular */
            border: none; /* Remove default border */
            background-color: transparent; /* Make background transparent */
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .dark-mode #darkModeToggle {
            color: #fff; /* Ensure icon is visible in dark mode */
        }
    </style>
</head>
<body>
    <h1>Sum Calculator</h1>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="calculateSum()">Calculate Sum</button>
    <p id="result"></p>
    <button id="darkModeToggle" onclick="toggleDarkMode()">‚òÄÔ∏è/üåô</button>
    <script>
        function calculateSum() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var sum = num1 + num2;
            document.getElementById('result').innerText = "Sum: " + sum;
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
